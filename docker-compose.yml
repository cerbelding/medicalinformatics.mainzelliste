    environment:
      - POSTGRES_DB=mainzelliste
      - POSTGRES_USER=mainzelliste
#      - POSTGRES_PASSWORD=PleasePutASafePasswordHere
    volumes:
      - ./data/db:/var/lib/postgresql/data
  mainzelliste:
    image: mainzelliste
    ### For developers: Enable remote debugging on port 1099
