    # ports:
    #   - 1099:1099
    build:
      context: .
#    environment:
#       - ML_PUBLICURL_FQDN=somehost.domain.org
#       - ML_DB_PASS=PleasePutTheSamePasswordHere
#       - ML_API_KEY=PleasePutAnApiKeyHere
#       - ML_CONFIG_FILE=/run/secrets/mainzellisteConfig
#    secrets:
#      - mainzellisteConfig
    depends_on:
      - db

secrets:
  mainzellisteConfig:
    file: ./config/mainzelliste_docker.conf
