version: "3"
services:
  db:
    image: postgres:9.5-alpine
    container_name: mainzelliste_database_container
    environment:
      - POSTGRES_DB=mainzelliste
      - POSTGRES_USER=mainzelliste
      - POSTGRES_PASSWORD=mainzelliste
  mainzelliste:
    image: mainzelliste
    ### Enable remote debugging on port 1099
    # environment:
    #   - DEBUG=TRUE
    #   - DEBUG_PORT=1099
    # ports:
    #   - 1099:1099
    build:
      context: .
    container_name: mainzelliste_container
    depends_on:
      - db
