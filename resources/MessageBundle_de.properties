# Unsure case
unsureCase = Unsicherer Fall
unsureCaseText = <p>Zu den eingegeben Daten wurde ein \u00e4hnlicher Patient gefunden, der aber nicht mit hinreichender Sicherheit zugeordnet werden kann.</p> <p>Um eine Verwechslung auszuschlie\u00dfen, \u00fcberpr\u00fcfen Sie bitte nochmals Ihre Eingabe! Dann:</p>
unsureCaseInfoRevise = Falls Sie einen Fehler festgestellt haben, w\u00e4hlen Sie "Korrigieren".	Sie bekommen dann das Eingabeformular mit den eingegebenen Daten zur Korrektur erneut angezeigt.
unsureCaseInfoConfirm = Falls Sie sicher sind, dass die von Ihnen eingegebenen Daten stimmen, w\u00e4hlen Sie "Best\u00e4tigen". Es wird dann ein neuer Patient mit diesen Daten angelegt.
unsureCaseInfoSupport = Falls Sie sicher sind, dass die eingegebenen Daten stimmen, aber der Patient schon fr\u00fcher einmal eingegeben wurde, melden Sie sich bitte beim Administrator der Patientenliste (siehe Fu\u00dfzeile).

