entryNotesTitle = Hinweise zur Eingabe
entryNotesText = Diese Anwendung gibt f\u00fcr die von Ihnen im Folgenden einzugebenden Stammdaten einen Personenidentifikator (PID) zur\u00fcck. Dabei wird der bekannte Patientenbestand durchsucht; bei einem Treffer wird der bestehende PID zur\u00fcckgegeben. Bitte beachten Sie bei Ihrer Eingabe die folgenden Punkte:
entryNotesFirstName = Geben Sie alle Ihnen bekannten Vornamen an, getrennt durch Leerzeichen.
entryNotesDoubleName = Achten Sie bei Doppelnamen darauf, ob sie mit Bindestrich oder zusammen geschrieben werden (z.B. &quot;Annalena&quot; oder &quot;Anna-Lena&quot;).
entryNotesBirthName = Geben Sie den Geburtsnamen nur an, falls er vom aktuellen Nachnamen abweicht (z.B. bei Namenswechsel durch Heirat).
entryNotesRequiredFields = Die mit <span class="mandatory">*</span> markierten Felder sind Pflichtfelder.
